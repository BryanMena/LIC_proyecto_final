 <!DOCTYPE html>
<html lang = "es">
<head>
<meta charset = "UTF-8" name = "viewport" content = "width=device-width, initial-scale=1" />
<title>Libreria UDB</title>
<link rel = "stylesheet" type = "text/css" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
<link href="Style.css" rel="stylesheet" type="text/css">
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="Script.js"></script>  
</head>
<body ng-app="shoppingcart" ng-controller="shoppingCTR">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
             
            </li>
          </ul>
        </div>
      </div>
    </nav>
     
    <div class="container">
    <div class="row">
        <h3>Libreria UDB</h3>
        <hr style = "border-top:1px dotted #ccc;"/>
        <div id = "bg-background" class="col-8">
            <h4>Libros disponibles<h4>
            <hr style = "border-top:1px groovy #ccc;">
            <div id = "product">
                <div id = "p_list" ng-repeat = "product in products ">
                    <span style="font-size:16px;">{{product.p_name}}</span>
                    <center><img ng-src = "{{product.p_image}}"/></center>
                    <div><label style="font-size:14px;">Precio: ${{product.p_price}}</label></div>
                    <center><button type = "button" class="btn btn-primary" ng-click = "add_cart(product)" style="background-color:#d14444; border-color: #d14444;"> AÃ±adir al carrito</button></center>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class = "panel panel-primary">
                <div class = "panel-heading">
                    <h5>Carrito de compras</h5>
                </div>
                <div class = "panel-body table-responsive">
                    <table class = "table">
                        <thead>
                            <tr>
                                <th>Libros</th>
                                <th>Precio</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat = "cart in carts" ng-init = "setTotals(cart)">
                                <td>{{cart.p_name}}</td>
                                <td>${{cart.p_price}}</td>
                                <td><button type = "button" ng-click = "remove_cart(cart)" class = "btn btn-danger"> X</button></td>
                            </tr>
                            <tr>
                                <td align = "right">Total</td>
                                <td>${{total}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>

</body>   
</html>
